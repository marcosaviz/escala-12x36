<div class="dayoff-form">
  <h2>{{ dayOffId ? 'Editar Folga' : 'Adicionar Folga' }}</h2>

  <form [formGroup]="dayOffForm" (ngSubmit)="onSubmit()">
    <div class="form-fields">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>ID do Funcion√°rio</mat-label>
        <input matInput formControlName="employeeId" type="number">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Data da Folga</mat-label>
        <input matInput formControlName="date" type="date">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Motivo (opcional)</mat-label>
        <input matInput formControlName="reason" type="text">
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">
        {{ dayOffId ? 'Atualizar' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
