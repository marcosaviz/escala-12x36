<h2>Nova Folga</h2>

<form [formGroup]="dayOffForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Funcion√°rio</mat-label>
    <mat-select formControlName="employeeId" required>
      <mat-option *ngFor="let emp of employees" [value]="emp.id">
        {{ emp.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Data da Folga</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Motivo</mat-label>
    <input matInput formControlName="reason">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="dayOffForm.invalid">Salvar</button>
</form>
