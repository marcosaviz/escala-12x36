<div class="dayoffs-list">
  <div class="dayoffs-header">
    <h2>Folgas</h2>
    <button mat-raised-button color="primary" routerLink="/dayoffs/new">Adicionar Folga</button>
  </div> 

  <table mat-table [dataSource]="dayOffs">

    <!-- Coluna: Funcionário --> 
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Funcionário</th>
      <td mat-cell *matCellDef="let dayOff">{{ getEmployeeName(dayOff.employee_id || dayOff.employeeId) }}</td>
    </ng-container>

    <!-- Coluna: Data -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let dayOff">{{ dayOff.day | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <!-- Coluna: Motivo --> 
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef>Motivo</th>
      <td mat-cell *matCellDef="let dayOff">{{ dayOff.reason || 'Folga' }}</td>
    </ng-container>

    <!-- Coluna: Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let dayOff">
        <button mat-button color="primary" [routerLink]="['/dayoffs/edit', dayOff.id]">Editar</button>
        <button mat-button color="warn" (click)="deleteDayOff(dayOff.id)">Excluir</button>
      </td>
    </ng-container>

    <!-- Cabeçalho da Tabela -->
    <tr mat-header-row *matHeaderRowDef="['employeeName', 'day', 'reason', 'actions']"></tr>
    <!-- Linhas da Tabela -->
    <tr mat-row *matRowDef="let row; columns: ['employeeName', 'day', 'reason', 'actions'];"></tr>

  </table>
</div>
