<div class="schedule-calendar">
    <h2>Escala 12x36</h2>

    <button (click)="deleteAllSchedules()" class="btn btn-danger">
      Apagar Escala

    <full-calendar #fullcalendar [options]="calendarOptions"></full-calendar>
  </div>
